<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <script type="text/javascript" src="javascripts/scripts.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div id="board">
    <table>
      <tr id="row1">
        <td class="square" data-col="c1" data-row="r1">X</td>
        <td class="square vert" col="c2" row="r1">X</td>
        <td class="square" col="c3" row="r1">X</td>
      </tr>
      <tr id="row2">
        <td class="square horiz" col="c1" row="r2">O</td>
        <td class="square vert horiz" col="c2" row="r2">O</td>
        <td class="square horiz" col="c3" row="r2">O</td>
      </tr>
      <tr id="row3">
        <td class="square" col="c1" row="r3">X</td>
        <td class="square vert" col="c2" row="r3">X</td>
        <td class="square" col="c3" row="r3">X</td>
      </tr>
    </table>
  </div>
  </body>
</html>
